<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <!--<link rel="stylesheet" href="styles.css">-->
</head>
<body>
    <div class="register-container">
        <h2>Admin Registration</h2>
        <form id="register-form" action="register.php" method="POST" onsubmit="return validateForm()">
            <input type="text" name="name" id="name" placeholder="Full Name" required>
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="text" name="contact_no" id="contact_no" placeholder="Contact Number" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const contactNo = document.getElementById('contact_no').value;

            if (name === '' || username === '' || password === '' || contactNo === '') {
                alert("All fields must be filled out.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
